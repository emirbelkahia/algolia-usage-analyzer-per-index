<!DOCTYPE html>
<html>
<head>
    <title>Algolia Data Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Algolia Usage Analyzer per Index</h1>
    </header>
    <div class="container">
        <form id="dataForm" class="form-container">
            <label for="applicationId">Algolia Application ID:</label>
            <input type="text" id="applicationId" name="applicationId" placeholder="ex: 879Z8AOPDM" required>
            <br>
            <label for="apiKey">Algolia Usage API Key:</label>
            <input type="text" id="apiKey" name="apiKey" placeholder="ex: 7769ffff026b0089b98348aaa256889c5" required>
            <br>
            <label for="numDays">Number of days:</label>
            <input type="number" id="numDays" name="numDays" placeholder="ex: 7" required>
            <br>
            <label for="indices">Indices (comma separated):</label>
            <input type="text" id="indices" name="indices" placeholder="ex: prod_ecommerce_fr_fr" required>
            <br>
            <input type="submit" value="Generate Graph">
            <!-- Download Button -->
            <button onclick="downloadChart()" class="download-btn">Download Chart as PNG</button>
        </form>
        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
